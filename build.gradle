plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

mainClassName = "net.victorbetoni.tritium.Tritium"

tasks.named('run') {
    jvmArgs '--add-opens', 'java.base/java.io=ALL-UNNAMED'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'net.victorbetoni.tritium.Tritium' // Substitua pelo caminho da sua classe principal
        )
    }
}

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    implementation 'com.google.code.gson:gson:2.11.0'
    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.47.0.0'
}

test {
    useJUnitPlatform()
}